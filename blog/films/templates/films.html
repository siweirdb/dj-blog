{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<h1>Films:</h1>
<p></p>
{% for film in object_list %}
<p>{{film.title}}</p>
<p>{{film.description}}</p>
{% endfor%}

<form action="{% url 'film' %}" method="post">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-sm-6">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
            {{ form.title }}
        </div>

        <div class="col-sm-6">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
            {{ form.description }}
        </div>

        <div class="col-12 mt-3">
            <label for="{{ form.duration.id_for_label }}" class="form-label">Duration:</label>
            {{ form.duration }}
        </div>
        <div class="col-12 mt-3">
            <label for="{{ form.year.id_for_label }}" class="form-label">Year:</label>
            {{ form.year }}
        </div>

    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
</form>

</body>
</html>
